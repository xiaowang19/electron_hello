<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>表单</title>
	<link rel="stylesheet" href="../public/layui/css/layui.css" media="all">
	<style>
		body {
			margin: 10px;
		}
	</style>
</head>

<body>
	<div class="layui-container">
		<div class="layui-row">
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
				<h1 style="color: #FF5722;">表单</h1>

				<hr class="layui-bg-blue" />

				<form class="layui-form layui-form-pane">
					<div class="layui-form-item">
						<label class="layui-form-label">输入框</label>
						<div class="layui-input-inline">
							<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码框</label>
						<div class="layui-input-inline">
							<input type="password" name="passwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">字母、数字或下划线</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">日期时间</label>
						<div class="layui-input-inline">
							<input type="text" name="birthday" id="birthday" lay-verify="date" placeholder="请输入生日" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">头像</label>
						<div class="layui-input-inline">
							<input type="hidden" name="avatar" id="avatar" class="layui-hide" />
							<button type="button" class="layui-btn" id="btn_avatar" style="width: 190px;">
								<i class="layui-icon layui-icon-upload"></i>
								上传图片
							</button>
						</div>
						<div class="layui-form-mid layui-word-aux" id="avatar_filepath"></div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">选择框</label>
						<div class="layui-input-inline">
							<select name="city" lay-verify="required">
								<option value="">-- 请选择所在地 --</option>
								<optgroup label="北上广深">
									<option value="0">北京</option>
									<option value="1">上海</option>
									<option value="2">广州</option>
									<option value="3">深圳</option>
								</optgroup>
								<optgroup label="一线城市">
									<option value="4">杭州</option>
								</optgroup>
							</select>
						</div>
					</div>
					<div class="layui-form-item" pane>
						<label class="layui-form-label">复选框</label>
						<div class="layui-input-block">
							<input type="checkbox" name="hobby[write]" title="写作" />
							<input type="checkbox" name="hobby[read]" title="阅读" />
							<input type="checkbox" name="hobby[dai]" title="发呆" />
						</div>
					</div>
					<div class="layui-form-item" pane>
						<label class="layui-form-label">开关</label>
						<div class="layui-input-block">
							<input type="checkbox" name="switch" lay-skin="switch" lay-text="开启|关闭" />
						</div>
					</div>
					<div class="layui-form-item" pane>
						<label class="layui-form-label">单选框</label>
						<div class="layui-input-block">
							<input type="radio" name="gender" value="男" title="男" checked />
							<input type="radio" name="gender" value="女" title="女">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">文本域</label>
						<div class="layui-input-block">
							<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>

				<hr class="layui-bg-blue" />

				<p class="layui-word-aux" id="result">
					我是灰色文字
				</p>
			</div>
		</div>
	</div>

	<script src="../public/layui/layui.all.js"></script>
	<script src="../public/javascripts/render/iform.js"></script>
</body>

</html>
