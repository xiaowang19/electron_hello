<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>与Python通讯</title>
	<link rel="stylesheet" href="../public/layui/css/layui.css" media="all">
	<style>
		body {
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="layui-container">
		<div class="layui-row">
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
				<h1 style="color: #FF5722;">与Python通讯</h1>

				<hr class="layui-bg-blue" />

				<div class="layui-btn-container">
					<button id="btn_exec" class="layui-btn layui-btn-normal layui-btn-lg"
						style="width: 200px; height: 100px;">
						<i class="layui-icon layui-icon-face-smile" style="font-size: 32px; color: #d6ff1e;"></i><br />
						Python-Shell : run
					</button>
					<button id="btn_inter" class="layui-btn layui-btn-normal layui-btn-lg"
						style="width: 200px; height: 100px;">
						<i class="layui-icon layui-icon-face-smile" style="font-size: 32px; color: #d6ff1e;"></i><br />
						Python-Shell : send
					</button>
					<button id="btn_request" class="layui-btn layui-btn-normal layui-btn-lg"
						style="width: 200px; height: 100px;">
						<i class="layui-icon layui-icon-face-smile" style="font-size: 32px; color: #d6ff1e;"></i><br />
						request : Python
					</button>
					<button id="btn_ajax" class="layui-btn layui-btn-normal layui-btn-lg"
						style="width: 200px; height: 100px;">
						<i class="layui-icon layui-icon-face-smile" style="font-size: 32px; color: #d6ff1e;"></i><br />
						ajax : Python
					</button>
					<button id="btn_real_time" class="layui-btn layui-btn-normal layui-btn-lg"
						style="width: 200px; height: 100px;">
						<i class="layui-icon layui-icon-face-smile" style="font-size: 32px; color: #d6ff1e;"></i><br />
						WebSocket : 实时输出
					</button>
				</div>

				<hr class="layui-bg-blue" />

				<form id="fm-demo" class="layui-form layui-form-pane">
					<div class="layui-form-item">
						<label class="layui-form-label">输入框</label>
						<div class="layui-input-block">
							<input type="text" id="username" value="xiaowang" placeholder="请输入标题" class="layui-input" />
						</div>
					</div>

					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">结果</label>
						<div class="layui-input-block">
							<textarea id="result" placeholder="结果" class="layui-textarea"></textarea>
						</div>
					</div>
				</form>

				<hr class="layui-bg-blue" />

				<form class="layui-form layui-form-pane">
					<div class="layui-form-item">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-inline">
							<input type="text" name="username" value="王王" placeholder="请输入用户名" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-inline">
							<input type="password" name="passwd" value="123456" placeholder="请输入密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">字母、数字或下划线</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">日期时间</label>
						<div class="layui-input-inline">
							<input type="text" name="birthday" id="birthday" value="1983-04-05" lay-verify="date" placeholder="请输入生日" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">头像</label>
						<div class="layui-input-inline">
							<input type="hidden" name="avatar" id="avatar" class="layui-hide" />
							<button type="button" class="layui-btn" id="btn_avatar" style="width: 190px;">
								<i class="layui-icon layui-icon-upload"></i>
								上传图片
							</button>
						</div>
						<div class="layui-form-mid layui-word-aux" id="avatar_filepath"></div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">所在地</label>
						<div class="layui-input-inline">
							<select name="city">
								<option value="">-- 请选择所在地 --</option>
								<optgroup label="北上广深">
									<option value="0">北京</option>
									<option value="1">上海</option>
									<option value="2" selected="">广州</option>
									<option value="3">深圳</option>
								</optgroup>
								<optgroup label="一线城市">
									<option value="4">杭州</option>
								</optgroup>
							</select>
						</div>
					</div>
					<div class="layui-form-item" pane>
						<label class="layui-form-label">兴趣</label>
						<div class="layui-input-block">
							<input type="checkbox" name="hobby[write]" value="电脑" title="电脑" checked="checked" />
							<input type="checkbox" name="hobby[read]" value="乒乓球" title="乒乓球" checked="checked" />
							<input type="checkbox" name="hobby[read]" value="音乐" title="音乐" checked="checked" />
							<input type="checkbox" name="hobby[dai]" value="发呆" title="发呆" checked="checked" />
						</div>
					</div>
					<div class="layui-form-item" pane>
						<label class="layui-form-label">启用</label>
						<div class="layui-input-block">
							<input type="checkbox" name="switch" value="启用" checked="checked" lay-skin="switch" lay-text="开启|关闭" />
						</div>
					</div>
					<div class="layui-form-item" pane>
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<input type="radio" name="gender" value="男" title="男" checked />
							<input type="radio" name="gender" value="女" title="女">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">个人简介</label>
						<div class="layui-input-block">
							<textarea name="desc" placeholder="请输入内容" class="layui-textarea">这家伙很懒，什么都没写...</textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>



	<script src="../public/layui/layui.all.js"></script>
	<script src="../public/javascripts/render/conn_python.js"></script>
</body>
</html>
